---
layout: default
---

<div class="post-container">
  <article class="post-content">
    <h1>{{ page.title }}</h1>

    <!-- Autor y fecha -->
    <p class="post-meta">
      {% if page.author %}Por {{ page.author }}{% endif %} | {{ page.date | date: "%d %B %Y" }}
    </p>

    <!-- Etiquetas -->
    {% if page.tags %}
      <p class="post-tags">
        {% for tag in page.tags %}
          <span class="tag">{{ tag }}</span>
        {% endfor %}
      </p>
    {% endif %}

    <!-- Contenido del post -->
    {{ content }}
  </article>
</div>
